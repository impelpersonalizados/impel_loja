<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Checkout - Produto Digital</title>

  <link rel="stylesheet" href="../assets/css/base.css" />
  <link rel="stylesheet" href="../assets/css/layout.css" />
  <link rel="stylesheet" href="../assets/css/components.css" />

  <script type="module">
    import { loadPartials } from "../assets/js/api.js";
    loadPartials();
  </script>
</head>

<body>
  <div data-include="../components/header.html"></div>

  <main class="container">
    <section class="section">
      <h1>Resumo do pedido</h1>

      <div class="card">
        <div class="row row--space">
          <div>
            <strong id="productTitle">Produto Digital</strong>
            <div class="muted">Entrega imediata após aprovação</div>
          </div>
          <div class="price" id="productPrice">R$ 29,90</div>
        </div>

        <hr class="sep"/>

        <label class="field">
          <span>Seu e-mail (opcional, para metadata):</span>
          <input id="emailInput" type="email" placeholder="voce@exemplo.com" />
        </label>

        <button id="goPayBtn" class="btn btn--primary">
          Ir para pagamento
        </button>

        <p class="microcopy">
          Você será redirecionado para o Mercado Pago.
        </p>
      </div>
    </section>
  </main>

  <div data-include="../components/footer.html"></div>

  <script type="module">
    import { startCheckout } from "../assets/js/checkout.js";

    document.getElementById("goPayBtn").addEventListener("click", () => {
      const email = document.getElementById("emailInput").value.trim();
      startCheckout({ email: email || undefined });
    });
  </script>
</body>
</html>
