<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Pagamento aprovado - Verificando</title>

  <link rel="stylesheet" href="../assets/css/base.css" />
  <link rel="stylesheet" href="../assets/css/layout.css" />
  <link rel="stylesheet" href="../assets/css/components.css" />

  <script type="module">
    import { loadPartials } from "../assets/js/api.js";
    loadPartials();
  </script>
</head>

<body>
  <div data-include="../components/header.html"></div>

  <main class="container">
    <section class="section">
      <h1>Obrigado! ✅</h1>
      <p>Estamos verificando seu pagamento para liberar o download.</p>

      <div class="card">
        <div class="muted">
          <div><strong>payment_id:</strong> <span id="pid">—</span></div>
          <div><strong>status:</strong> <span id="status">—</span></div>
          <div><strong>merchant_order_id:</strong> <span id="moid">—</span></div>
        </div>

        <hr class="sep"/>

        <button id="checkBtn" class="btn btn--primary">Verificar liberação</button>
        <p id="msg" class="microcopy"></p>
      </div>
    </section>
  </main>

  <div data-include="../components/footer.html"></div>

  <script type="module">
    import { getQueryParam, apiCheck } from "../assets/js/download.js";

    const paymentId = getQueryParam("payment_id") || getQueryParam("paymentId");
    const status = getQueryParam("status");
    const merchantOrderId = getQueryParam("merchant_order_id");

    document.getElementById("pid").textContent = paymentId || "(não veio na URL)";
    document.getElementById("status").textContent = status || "(não veio na URL)";
    document.getElementById("moid").textContent = merchantOrderId || "(não veio na URL)";

    document.getElementById("checkBtn").addEventListener("click", async () => {
      const msg = document.getElementById("msg");
      msg.textContent = "Consultando liberação...";

      if (!paymentId) {
        msg.textContent = "Não recebemos o payment_id na URL. Se isso acontecer, volte e finalize novamente pelo checkout.";
        return;
      }

      const res = await apiCheck(paymentId);
      if (!res.ok) {
        msg.textContent = "Erro ao consultar. Tente novamente em alguns segundos.";
        return;
      }

      const data = await res.json();
      if (data.approved && data.token) {
        msg.textContent = "Pagamento aprovado! Redirecionando...";
        window.location.href = `./download.html?token=${encodeURIComponent(data.token)}`;
      } else {
        msg.textContent = "Ainda não liberado. Se você acabou de pagar, aguarde alguns instantes e tente novamente.";
      }
    });
  </script>
</body>
</html>
