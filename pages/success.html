<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Pagamento aprovado</title>
  <link rel="stylesheet" href="../assets/css/base.css" />
  <link rel="stylesheet" href="../assets/css/layout.css" />
  <link rel="stylesheet" href="../assets/css/components.css" />
  <script type="module">
    import { loadPartials } from "../assets/js/api.js";
    window.addEventListener("DOMContentLoaded", () => loadPartials());
  </script>
</head>
<body>
  <main class="container">
    <div class="card">
      <h1>✅ Obrigado!</h1>
      <p class="muted">Estamos verificando seu pagamento para liberar o download.</p>

      <p><b>payment_id:</b> <span id="pid">—</span></p>

      <button id="checkBtn" class="btn btn--primary">Verificar liberação</button>
      <p id="msg" class="muted" style="margin-top:10px;"></p>
    </div>
  </main>

  <div data-include="../components/footer.html"></div>

  <script type="module">
    import { CONFIG } from "../assets/js/config.js";

    const url = new URL(window.location.href);
    const paymentId = url.searchParams.get("payment_id") || url.searchParams.get("paymentId");

    document.getElementById("pid").textContent = paymentId || "(não veio na URL)";

    document.getElementById("checkBtn").addEventListener("click", async () => {
      const msg = document.getElementById("msg");
      if (!paymentId) {
        msg.textContent = "payment_id não veio na URL. Volte e tente novamente.";
        return;
      }

      msg.textContent = "Consultando liberação...";
      const res = await fetch(`${CONFIG.BASE_API_URL}/api/check?payment_id=${encodeURIComponent(paymentId)}`, { cache:"no-store" });

      if (!res.ok) {
        msg.textContent = "Erro ao consultar. Tente novamente.";
        return;
      }

      const data = await res.json();
      if (data.approved && data.token) {
        msg.textContent = "Aprovado! Redirecionando...";
        window.location.href = `./download.html?token=${encodeURIComponent(data.token)}`;
      } else {
        msg.textContent = "Ainda não liberado. Aguarde e tente novamente.";
      }
    });
  </script>
</body>
</html>
