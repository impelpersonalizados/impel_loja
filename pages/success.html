<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Pagamento confirmado</title>

  <link rel="stylesheet" href="../assets/css/base.css" />
  <link rel="stylesheet" href="../assets/css/layout.css" />
  <link rel="stylesheet" href="../assets/css/components.css" />

  <style>
    .wrap{
      max-width: 680px;
      margin: 40px auto;
      padding: 24px;
      background: #fff;
      border: 1px solid var(--border);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      text-align: center;
    }
    h1{ color:#2b1d43; margin-top:0; }
    .muted{ color: var(--muted); }

    .ok{
      margin-top: 16px;
      padding: 14px;
      background: #f0fff6;
      border: 1px solid #b7efd2;
      border-radius: 12px;
      color: #136f3c;
      font-weight: 800;
      line-height: 1.4;
    }
    .wait{
      margin-top: 16px;
      padding: 14px;
      background: #fff9ec;
      border: 1px solid #ffe1a3;
      border-radius: 12px;
      color: #8a5b00;
      font-weight: 800;
      line-height: 1.4;
    }
    .err{
      margin-top: 16px;
      padding: 14px;
      background: #fff1f1;
      border: 1px solid #ffc9c9;
      border-radius: 12px;
      color: #8a1c1c;
      font-weight: 800;
      line-height: 1.4;
    }

    .actions{
      margin-top: 18px;
      display:flex;
      gap:10px;
      justify-content:center;
      flex-wrap:wrap;
    }

    .miniBox{
      margin-top: 12px;
      padding: 12px;
      border: 1px dashed var(--border);
      border-radius: 12px;
      background: #fff;
      color:#2b1d43;
      word-break: break-all;
      text-align:left;
      font-size: .92rem;
    }

    /* ‚úÖ Contador 48h */
    .expiry{
      margin-top: 14px;
      padding: 12px;
      border-radius: 12px;
      background: #f7f4ff;
      border: 1px solid #e5dcff;
      color: #2b1d43;
      font-weight: 800;
    }
    .expiry.expired{
      background:#fff1f1;
      border-color:#ffc9c9;
      color:#8a1c1c;
    }
  </style>

  <!-- EmailJS -->
  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
</head>

<body>
  <main class="container">
    <div class="wrap">
      <h1>Pagamento</h1>

      <p class="muted" id="statusText">Estamos confirmando seu pagamento...</p>

      <div id="resultBox"></div>

      <div class="actions" id="actions" style="display:none;">
        <a id="downloadBtn" class="btn btn--primary" href="#">Baixar arquivo</a>
        <a class="btn" href="./index.html">Voltar √† loja</a>
      </div>

      <!-- ‚úÖ contador -->
      <div id="expiryBox" class="expiry" style="display:none;">
        ‚è≥ Seu link de download √© v√°lido por <strong id="timeLeft">--:--:--</strong>
      </div>

      <p class="muted" id="emailStatus" style="margin-top:12px;"></p>
      <div id="emailLinkBox" style="display:none;" class="miniBox"></div>
    </div>
  </main>

  <script type="module">
    import { CONFIG } from "../assets/js/config.js";

    // ‚úÖ Seus dados EmailJS
    const EMAILJS_PUBLIC_KEY = "sRXnalzuf_HXsC7ZL";
    const EMAILJS_SERVICE_ID = "service_gvkmeok";
    const EMAILJS_TEMPLATE_ID = "template_ivsy6h7";

    if (window.emailjs) {
      emailjs.init({ publicKey: EMAILJS_PUBLIC_KEY });
    }

    const params = new URLSearchParams(window.location.search);
    const paymentId =
      params.get("payment_id") ||
      params.get("collection_id") ||
      params.get("paymentId");

    const statusText = document.getElementById("statusText");
    const resultBox = document.getElementById("resultBox");
    const actions = document.getElementById("actions");
    const downloadBtn = document.getElementById("downloadBtn");
    const emailStatus = document.getElementById("emailStatus");
    const emailLinkBox = document.getElementById("emailLinkBox");

    // ‚úÖ Contador 48h
    function startCountdown(expiresAt){
      const box = document.getElementById("expiryBox");
      const out = document.getElementById("timeLeft");
      if (!box || !out) return;

      box.style.display = "block";

      function tick(){
        const diff = expiresAt - Date.now();

        if (diff <= 0){
          out.textContent = "EXPIRADO";
          box.classList.add("expired");
          return;
        }

        const totalSeconds = Math.floor(diff / 1000);
        const h = Math.floor(totalSeconds / 3600);
        const m = Math.floor((totalSeconds % 3600) / 60);
        const s = totalSeconds % 60;

        out.textContent =
          String(h).padStart(2,"0") + ":" +
          String(m).padStart(2,"0") + ":" +
          String(s).padStart(2,"0");
      }

      tick();
      setInterval(tick, 1000);
    }

    function getDownloadPageUrl(token){
      const baseSite = "https://impelpersonalizados.github.io/impel_loja/pages";
      return `${baseSite}/download.html?token=${encodeURIComponent(token)}`;
    }

    function alreadySent(paymentId){
      return sessionStorage.getItem("email_sent_" + paymentId) === "1";
    }

    function markSent(paymentId){
      sessionStorage.setItem("email_sent_" + paymentId, "1");
    }

    async function sendEmail(toEmail, token, productTitle){
      const downloadLink = getDownloadPageUrl(token);

      const templateParams = {
        to_email: toEmail,
        download_link: downloadLink,
        product_title: productTitle
      };

      return await emailjs.send(EMAILJS_SERVICE_ID, EMAILJS_TEMPLATE_ID, templateParams);
    }

    async function checkPayment(){
      try {
        const res = await fetch(
          CONFIG.BASE_API_URL + "/api/check?payment_id=" + encodeURIComponent(paymentId),
          { cache: "no-store" }
        );

        const data = await res.json().catch(()=> ({}));

        if (!res.ok) {
          throw new Error("Erro ao verificar pagamento");
        }

        if (!data.approved) {
          statusText.textContent = "Pagamento ainda n√£o confirmado.";
          resultBox.innerHTML = `
            <div class="wait">
              Seu pagamento est√° sendo processado.<br/>
              Aguarde alguns instantes e atualize esta p√°gina.
            </div>
          `;
          return;
        }

        // ‚úÖ APROVADO
        statusText.textContent = "Pagamento confirmado!";
        resultBox.innerHTML = `
          <div class="ok">
            Seu pagamento foi aprovado üéâ<br/>
            Voc√™ pode baixar agora e tamb√©m receber√° o link por e-mail.
          </div>
        `;

        // Bot√£o download direto (Worker)
        downloadBtn.href =
          CONFIG.BASE_API_URL + "/api/download?token=" + encodeURIComponent(data.token);

        actions.style.display = "flex";

        // ‚úÖ Inicia contador usando expires_at
        if (typeof data.expires_at === "number") {
          startCountdown(data.expires_at);
        }

        // üîπ E-mail do comprador vindo do backend
        let buyerEmail = String(data.buyer_email || "").trim().toLowerCase();

        // üîπ Limpa qualquer espa√ßo estranho
        buyerEmail = buyerEmail.replace(/\s+/g, "");

        const productTitle = "Arquivo Digital ‚Äì Caixa Cofre Desafio R$ 5.000";

        // üîπ Mostra link tamb√©m na tela
        const pageLink = getDownloadPageUrl(data.token);
        emailLinkBox.style.display = "block";
        emailLinkBox.textContent = "Link do download (guarde): " + pageLink;

        // üîπ Valida√ß√£o m√≠nima do e-mail (EVITA ERRO 422)
        if (!buyerEmail || !buyerEmail.includes("@") || !buyerEmail.includes(".")) {
          console.warn("E-mail inv√°lido recebido:", data.buyer_email);
          emailStatus.textContent =
          "‚ö†Ô∏è N√£o conseguimos enviar o e-mail (endere√ßo inv√°lido). Use o bot√£o de download acima.";
        return;
        }

        // üîπ Evita reenvio duplicado
        if (alreadySent(paymentId)) {
          emailStatus.textContent = `‚úÖ Link j√° enviado para: ${buyerEmail}`;
        return;
        }

        emailStatus.textContent = "Enviando e-mail com o link de download...";

        try {
          await sendEmail(buyerEmail, data.token, productTitle);
          markSent(paymentId);
          emailStatus.textContent = `‚úÖ Link enviado para: ${buyerEmail}`;
        } catch (err) {
          console.error("EmailJS erro COMPLETO:", err);
          emailStatus.textContent =
          "‚ö†Ô∏è N√£o foi poss√≠vel enviar o e-mail agora. Use o bot√£o de download acima.";
        }


      } catch (e) {
        statusText.textContent = "Erro ao verificar pagamento.";
        resultBox.innerHTML = `
          <div class="err">
            Ocorreu um erro ao confirmar seu pagamento.<br/>
            Atualize a p√°gina e tente novamente.
          </div>
        `;
      }
    }

    if (!paymentId) {
      statusText.textContent = "Pagamento n√£o identificado.";
      resultBox.innerHTML = `<div class="err">N√£o foi poss√≠vel identificar o pagamento.</div>`;
    } else {
      checkPayment();
    }
  </script>
</body>
</html>
