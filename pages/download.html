<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Download</title>
  <link rel="stylesheet" href="../assets/css/base.css" />
  <link rel="stylesheet" href="../assets/css/layout.css" />
  <link rel="stylesheet" href="../assets/css/components.css" />
  <script type="module">
    import { loadPartials } from "../assets/js/api.js";
    window.addEventListener("DOMContentLoaded", () => loadPartials());
  </script>
</head>
<body>
  <main class="container">
    <div class="card">
      <h1>✅ Download liberado</h1>
      <p class="muted">Clique no botão abaixo para baixar seu arquivo.</p>

      <button id="dlBtn" class="btn btn--primary">Baixar arquivo</button>
      <p id="msg" class="muted" style="margin-top:10px;"></p>
    </div>
  </main>

  <div data-include="../components/footer.html"></div>

  <script type="module">
    import { CONFIG } from "../assets/js/config.js";

    const url = new URL(window.location.href);
    const token = url.searchParams.get("token");
    const msg = document.getElementById("msg");

    document.getElementById("dlBtn").addEventListener("click", () => {
      if (!token) {
        msg.textContent = "Token não encontrado.";
        return;
      }
      // Navegação direta para baixar (stream)
      window.location.href = `${CONFIG.BASE_API_URL}/api/download?token=${encodeURIComponent(token)}`;
    });
  </script>
</body>
</html>
